<section data-ng-controller="DepositController" class="content" data-ng-show="global.authenticated">

		<h3>Deposit</h3>

		<div>
			Deposit some bitcoins now to this address and coins will be added to your bitcoin bank account.<br/><br/>
		</div>

		<div>
			Your payment address: <b> {{paymentAddress}} </b> <br/><br/>
		</div>

		<button ng-click="loadData()" class="btn-info btn">Generate new address</button>

</section>
